name: CI

on:
  pull_request:
    paths: [ 'delta-engine/**', '.github/workflows/**' ]
  push:
    branches: [ main ]
    paths: [ 'delta-engine/**', '.github/workflows/**' ]

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: delta-engine

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: poetry
          cache-dependency-path: delta-engine/poetry.lock

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true


